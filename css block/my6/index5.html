<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      background: rgb(80, 182, 246);
      margin: 20px;
      padding: 20px;
      color: white;
    }
    .bord1 {
      outline: 2px solid white;
      outline-offset: -5px;
    } 
    .bord2 {
      outline: 3px solid rgb(80, 182, 246);
      outline-offset: 2px;
    }
    .bord3 {
      border: 2px solid rgb(255, 255, 255);
      box-shadow: 0px 0px 0px 3px rgb(80, 182, 246);
    }         
    
  </style>
</head>
<body>
  <div class="bord1">Рамка вокруг текста</div>
  <div class="bord2">Рамка вокруг текста</div>
  <div class="bord3">Рамка вокруг текста</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700" rel="stylesheet">
  <title>Жирность шрифта</title>
  <style>
    body {
      font-family: Oswald, sans-serif;
    }
    span.list {
      display: inline-block;
      background: green;
      padding: 3px 9px;
    }
    .light {
      font-weight: 300;
    }
    .regular {
      font-weight: 400;
    }
    .medium {
      font-weight: 500;      
    }
    .semi-bold {
      font-weight: 600;
    }
    .bold {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <span>Жирность шрифта:</span>
  <span class="list light">light</span>
  <span class="list regular">regular</span>
  <span class="list medium">medium</span>
  <span class="list semi-bold">semi-bold</span>
  <span class="list bold">bold</span>
</body>
</html>

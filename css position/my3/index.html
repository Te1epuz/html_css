<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Блок с заголовком</title>
  <style>
    section {
      background: #795548;
      padding: 20px;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      width: max-content;
      font-weight: 300;
      color: yellow;
      padding: 0 10px;
      margin: auto;
      position: relative;
      background: #795548;
      z-index: 1;
      }

    .line {
      border: 1px solid yellow;
      height: 0px;
      position: relative;
      bottom: 13px;
      z-index: 0;
    }

  </style>

</head>
<body>
  <section>
    <h1>Апперцепция</h1>
    <div class="line"></div>
 
    <p>Гештальт, как бы это ни казалось парадоксальным, понимает культурный комплекс, к тому же этот вопрос касается чего-то слишком общего.</p>
    
  </section>
</body>
</html>

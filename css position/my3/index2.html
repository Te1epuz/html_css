<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наложение</title>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      background: rgb(230, 230, 230);
    }
    .green {
      background: rgb(144, 179, 93);
      height: 200px;
    }

    .white {
      background: white;
      border: 3px solid rgb(209, 209, 209);
      top: -100px;
      height: 250px;
      width: 400px;
      position: relative;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="green"></div>

  <div class="white"></div>
</body>
</html>

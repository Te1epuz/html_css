<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      position: relative;
      display: inline-block;      
    }
    img {
      display: block;
    }
    .button {
      position: absolute;
      right: 15px;    
      bottom: 15px;
      margin: 0;
      width: 40px;
      height: 40px;
      border: 1px solid black;
      background: rgba(255, 255, 255, 0.5);
    }
    div.button img {
      position: absolute;
      left: 5px;    
      top: 5px;
    }
  </style>
</head>
<body>
  <div>
  <img src="dessert.jpg" alt="dessert">
  <div class="button"><img src="expand.png" alt="expand" width="30"></div>
  </div>
</body>
</html>
